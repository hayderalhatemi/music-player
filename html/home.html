<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/caef87f031.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <div class="logo">
        <h1>Music player</h1>
    </div>
    <div class="contact">
        <a href="">Contact us</a>
    </div>
    <div class="topNav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </div>
    <div class="hero">
        <h1>Listen&Enjoy</h1>
    </div>
  </header>
  <main>
    <div class="container">
    <div class="menu">
        <div class="circle">
            <i id="back" class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i id="list" class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="audio">
        <p>Deser drive</p>
         <audio controls>
            <source src="../audio/Desert Drive.mp3" type="audio/mp3">
            You browser does not support the audio element.
        </audio>
        <p>Don't steal my heart</p>
        <audio controls>
            <source src="../audio/Don't Steal My Heart.mp3">
            You browser does not support the audio element.
        </audio>
        <p>Running it down</p>
        <audio controls>
            <source src="../audio/Running It Down.mp3">
            You browser does not support the audio element.
        </audio>
        </div>
        <div class="buttons">
            <div><i class="fa-solid fa-backward"></i></div>
            <div><i class="fa-solid fa-circle-play"></i></div>
           <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
  </main>
  <footer>
    <div class="seeMore">
        <a href="../html/song.html">See more</a>
    </div>
  </footer>
    <script src="../script.js"></script>
</body>
</html>
