<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/caef87f031.js" crossorigin="anonymous"></script>
</head>
<body>
   <header>
    <div class="logo">
        <h1>Music player</h1>
    </div>
    <div class="contact">
        <a href="">Contact us</a>
    </div>
    <div class="topNav">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </div>
    <div class="hero">
        <h1>Listen&Enjoy</h1>
    </div>
  </header>
  <main>
    <div class="menu">
        <div class="circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="audio">
        <!--<audio controls>
            <source src="../audio/Desert Drive.mp3" type="audio/mp3">
            <audio id="music" controls>
            </audio>
            You browser does not support the audio element.
        </audio> -->
        <input type="file" id="uploadd" accept="audio/*">
        <audio id="music" controls style="display: none;">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="buttons">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-circle-play"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>
  </main>
  <footer>
    <div class="seeMore">
